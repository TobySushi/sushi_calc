<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>sushi calculator</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>

    <body>
        <div id = "body">

            <h1> sushi calculator </h1>

            <div id ="display"></div>

            <div id = "inputs">
                <div type: "button" onclick="inputClick()" class = "input_button">1</div>
                <div type: "button" onclick="inputClick()" class = "input_button">2</div>
                <div type: "button" onclick="inputClick()" class = "input_button">3</div>
                <div type: "button" onclick="inputClick()" class = "input_button operator">+</div>
                <div type: "button" onclick="inputClick()" class = "input_button">4</div>
                <div type: "button" onclick="inputClick()" class = "input_button">5</div>
                <div type: "button" onclick="inputClick()" class = "input_button">6</div>
                <div type: "button" onclick="inputClick()" class = "input_button operator">-</div>
                <div type: "button" onclick="inputClick()" class = "input_button">7</div>
                <div type: "button" onclick="inputClick()" class = "input_button">8</div>
                <div type: "button" onclick="inputClick()" class = "input_button">9</div>
                <div type: "button" onclick="inputClick()" class = "input_button operator">*</div>
                <div type: "button" onclick="inputClick()" class = "input_button">0</div>
                <div type: "button" onclick="inputClick()" class = "input_button">.</div>
                <div type: "button" onclick="inputClick()" class = "input_button eval">=</div>
                <div type: "button" onclick="inputClick()" class = "input_button operator">/</div>
                <div type: "button" onclick="inputClick()" class = "input_button clear">C</div>
            </div>

        </div>

        <script src="function.js"></script>
        
    </body>
</html>
